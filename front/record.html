<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>QuizStudio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Custom fonts for this template-->
    <link href="https://www.quizstudio.site/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="https://www.quizstudio.site/static/css/sb-admin-2.min.css" rel="stylesheet">

</head>
<style>
    #retryBtn {
  background-color: #ff2200;
  color: #ffffff;
  border-color: #ff2c07;
}

#retryBtn:hover {
  background-color: #e7a0a0;
  border-color: #000000;
  color: #000000;
}
    .problem-description {
      display: none;
    }

  .btn-custom {
    background-color: #f39c12;
    color: #ffffff;
    /* text-shadow: 1px 1px #747474; */
    box-shadow: 2px 2px #bbbbbb;
    border-radius: 5px;
    border: none;
  }
  .btn-custom:hover {
    background-color: #e67e22;
  }
  #deleteRecordModal .modal-body {
  padding-bottom: 0;
}

#deleteRecordModal .form-check-label {
  font-size: 14px;
}

#deleteRecordModal .modal-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

  </style>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <div class="sidebar-brand d-flex align-items-center justify-content-center" id="title-div" style="cursor: pointer;">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">QuizStudio</div>
              </div>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <div class="nav-link main-button" style="cursor: pointer;">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span id="main-page">문제풀기</span></div>
            </li>
            <li class="nav-item">
              <div class="nav-link edit-quiz-button" style="cursor: pointer;">
                  <i class="fas fa-fw fa-edit"></i>
                  <span id="edit-quiz-page">문제 만들기</span></div>
          </li>

            <li class="nav-item active">
              <div class="nav-link record-button" style="cursor: pointer;">
                    <i class="fas fa-fw fa-table"></i>
                    <span id="record-page">지난 기록 보기</span></div>
            </li>

            <li class="nav-item">
              <div class="nav-link github-button" style="cursor: pointer;">
                  <i class="bi bi-arrow-90deg-left"></i>
                  <span id="github-page">github repository</span></div>
          </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">


        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <button class="btn btn-primary btn-sm mr-2" id="retryBtn" data-toggle="modal" data-target="#deleteRecordModal">기록 삭제</button>

                    <!-- Delete Record Modal -->
                    <div class="modal fade" id="deleteRecordModal" tabindex="-1" role="dialog" aria-labelledby="deleteRecordModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-body text-center">
                              <p class="mb-4">어떤 문제를 삭제하시겠습니까?</p>
                              <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="deleteOption" id="deleteOptionAll" value="all" checked>
                                <label class="form-check-label" for="deleteOptionAll">
                                  전체 문제 삭제
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="deleteOption" id="deleteOptionUnresolved" value="resolved">
                                <label class="form-check-label" for="deleteOptionUnresolved">
                                  해결된 문제만 삭제
                                </label>
                              </div>
                            </div>
                            <div class="modal-footer justify-content-center">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                              <button type="button" class="btn btn-danger ml-2" id="confirmDeleteBtn" oncl>삭제</button>
                            </div>
                          </div>
                        </div>
                      </div>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                      
                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>
                            <!-- Dropdown - Messages -->
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>

                       
                     

                    

                        <div class="topbar-divider d-none d-sm-block">    </div>
                    
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                         
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small"><div id="email-div"></div></span>
                                <img class="img-profile rounded-circle"
                                    src="https://www.quizstudio.site/static/img/undraw_profile.svg">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                            aria-labelledby="userDropdown" id="userDropdown-div"></div>
                        </li>
                        

                    </ul>

                </nav>
                <div class="container-fluid">
                 
                   
                    <table class="table table-striped table-hover" >
                        <thead>
                          <tr>
                            <th>제목</th>
                            <th>카테고리</th>
                            <th>상태</th>
                          </tr>
                          <tr>
                            <th>
                              
                         
                          
                            </th>
                            <th>
                            
                              <select class="form-control" id="categorySelect" style="width: 130px;" onchange="checkSolved()">
                                <option value="all">전체</option>
                                <option value="java">자바</option>
                                <option value="datastructure">자료구조</option>
                                <option value="database">데이터베이스</option>
                                <!-- 다른 카테고리 옵션 추가 -->
                              </select>
                          
                            </th>
                            <th>
                            
                              <!-- <select class="form-control" id="levelSelect" style="width: 100px;" onchange="checkSolved()">
                                <option value="all">전체</option>
                                <option value="easy">쉬움</option>
                                <option value="hard">어려움</option>

                              </select> -->
                              <div class="form-check form-check-inline">
                                <div>
                                  <input class="form-check-input" type="checkbox" id="checkUnresolved" onchange="checkSolved()">
                                
                                  <label class="form-check-label" for="chkUnresolved">미해결 문제만 보기</label>   
                                </div>
                              </div>
                              
                              <div class="form-group row">
                               
                              </div>
                            </th>
                          </tr>
                          
                        </thead>
                        <tbody id="problemList">
                        
                        </tbody>
                        
                      </table><div id="pagination" class="d-flex justify-content-center mt-3">
                       </div>
                      
                    

                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div class="modal fade" id="deleteRecordModal" tabindex="-1" role="dialog" aria-labelledby="deleteRecordModalLabel"
        aria-hidden="true">
        
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <!-- <script src="../vendor/jquery/jquery.min.js"></script> -->
    <script src="https://www.quizstudio.site/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="https://www.quizstudio.site/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="https://www.quizstudio.site/static/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="https://www.quizstudio.site/static/vendor/chart.js/Chart.min.js"></script>
    <script src="https://www.quizstudio.site/static/js/global.js"></script>
    <script src="https://www.quizstudio.site/static/js/record/record.js"></script>
  
    <!-- Page level custom scripts -->
    <script src="https://www.quizstudio.site/static/js/demo/chart-area-demo.js"></script>
    <script src="https://www.quizstudio.site/static/js/demo/chart-pie-demo.js"></script>
    

</body>

</html>
