spring:
  batch:
    initalize-schema: always
    job:
      enabled: false
      names: saveQuizAtRDBMSJob, saveQuizAtRedisJob, makeDataStructureQuizJob, makeDataBaseQuizJob, makeJavaQuizJob
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: test
    password:
  h2:
    console:
      embled: true
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        '[hibernate.format_sql]': true
    defer-datasource-initialization: true

